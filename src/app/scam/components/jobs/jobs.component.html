<div class="flex flex-wrap">
  <h1>Jobs</h1>
  <div class="flex-auto"></div>
  <div class="flex flex-column justify-center">
    <div class="flex flex-wrap">
      <button type="button" mat-raised-button color="primary" routerLink="/jobs/create" class="m1 flex-auto">
        New application deployment
      </button>
      <button type="button" mat-raised-button color="primary" routerLink="/jobs/create-inventory" class="m1 flex-auto">
        New inventory deployment
      </button>
      <button type="button" mat-raised-button color="primary" routerLink="/templates" class="m1 flex-auto">
        New job
      </button>
    </div>
  </div>
</div>
<div class="mat-elevation-z4">
  <div [formGroup]="filters" class="background-white container-fluid pt3">
    <div class="row">
      <div class="col">
        <app-form-application label="Application" formControlName="application_id"></app-form-application>
      </div>
      <div class="col">
        <app-form-inventory label="Inventory" [app]="filters.get('application_id')?.value"
                            formControlName="inventory_id"></app-form-inventory>
      </div>
    </div>
  </div>
  <table mat-table [dataSource]="jobs?.items">
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef scope="col">Status</th>
      <td mat-cell *matCellDef="let element">
        <app-job-status [job]="element"></app-job-status>
      </td>
    </ng-container>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef scope="col">ID</th>
      <td mat-cell *matCellDef="let element">
        <a class="cursor-pointer" routerLink="/jobs/{{element?.ID}}">#{{element?.ID}}</a>
      </td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef scope="col">Type</th>
      <td mat-cell *matCellDef="let element">
        {{element?.Type | jobType}}
      </td>
    </ng-container>
    <ng-container matColumnDef="project">
      <th mat-header-cell *matHeaderCellDef scope="col">Project</th>
      <td mat-cell *matCellDef="let element">
        {{element?.Project?.Name}}
      </td>
    </ng-container>
    <ng-container matColumnDef="application">
      <th mat-header-cell *matHeaderCellDef scope="col">Application</th>
      <td mat-cell *matCellDef="let element">
        {{element?.Application?.Name}}
      </td>
    </ng-container>
    <ng-container matColumnDef="inventory">
      <th mat-header-cell *matHeaderCellDef scope="col">Inventory</th>
      <td mat-cell *matCellDef="let element">
        {{element?.Inventory?.Name}}
      </td>
    </ng-container>
    <ng-container matColumnDef="version">
      <th mat-header-cell *matHeaderCellDef scope="col">Version</th>
      <td mat-cell *matCellDef="let element">{{element?.Version}}</td>
    </ng-container>
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef scope="col"></th>
      <td mat-cell *matCellDef="let element">
        <app-job-time [job]="element"></app-job-time>
      </td>
    </ng-container>
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef scope="col"></th>
      <td mat-cell *matCellDef="let element">
        <app-user-avatar [user]="element.User" [size]="45"></app-user-avatar>
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef scope="col"></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button title="Relaunch using same parameters" (click)="relaunch(element)" [disabled]="!isCompleted(element)">
          <mat-icon svgIcon="rocket"></mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
  </table>
  <mat-paginator [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25, 100]"
                 (page)="page($event)"
  ></mat-paginator>
</div>
