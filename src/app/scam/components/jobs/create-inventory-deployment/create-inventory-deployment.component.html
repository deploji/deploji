<h1 i18n>Create inventory deployment</h1>
<mat-card>
  <form [formGroup]="form">
    <div>
      <app-form-inventory label="Inventory" i18n-label [deployment]="true" [control]="form.Inventory"></app-form-inventory>
    </div>
    <div formArrayName="Applications" *ngFor="let application of form.Applications; let i = index">
      <div [formGroupName]="i.toString(10)">
        <div>
          <mat-checkbox formControlName="IsActive">{{application?.value?.Application?.Name}}</mat-checkbox>
        </div>
        <app-form-version [hidden]="!application?.value?.IsActive" label="Version" i18n-label [control]="application.Version"
                          [app]="application.value?.Application"></app-form-version>
      </div>
    </div>
    <div>
    </div>
    <div class="button-row flex">
      <div class="flex-auto"></div>
      <button type="button" mat-raised-button routerLink="/jobs" i18n>Cancel</button>
      <button type="button" mat-raised-button color="primary" (click)="create()" i18n>Save</button>
    </div>
  </form>
</mat-card>
