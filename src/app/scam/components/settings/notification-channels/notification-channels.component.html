<div class="flex flex-wrap">
  <h1>Notification Channels</h1>
  <div class="flex-auto"></div>
  <div class="flex flex-column justify-center">
    <button type="button" mat-raised-button color="primary" routerLink="/settings/notification-channel/create">
      Create new notification channel
    </button>
  </div>
</div>

<mat-card class="my2 p0">
  <mat-card-content>
    <table mat-table [dataSource]="channels">
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef scope="col">Name</th>
        <td mat-cell *matCellDef="let element">{{element?.Name}}</td>
      </ng-container>

      <ng-container matColumnDef="Type">
        <th mat-header-cell *matHeaderCellDef scope="col">Type</th>
        <td mat-cell *matCellDef="let element">{{element?.Type}}</td>
      </ng-container>

      <ng-container matColumnDef="Recipients">
        <th mat-header-cell *matHeaderCellDef scope="col">Recipients</th>
        <td mat-cell *matCellDef="let element">{{element?.Recipients || 'no data' }}</td>
      </ng-container>

      <ng-container matColumnDef="Webhook">
        <th mat-header-cell *matHeaderCellDef scope="col">Webhook URL</th>
        <td mat-cell *matCellDef="let element">{{element?.WebhookURL || 'no data' }}</td>
      </ng-container>

      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef scope="col">Actions</th>
        <td mat-cell *matCellDef="let element">
          <button type="button" mat-icon-button title="Edit" routerLink="/settings/notification-channel/{{element.ID}}">
            <mat-icon color="primary">edit</mat-icon>
          </button>
          <button type="button" mat-icon-button title="Delete key" (click)="delete(element.ID)">
            <mat-icon color="warn">delete_forever</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>
  </mat-card-content>
</mat-card>
