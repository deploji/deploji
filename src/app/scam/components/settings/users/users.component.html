<div class="flex flex-wrap">
  <h1>Users</h1>
  <div class="flex-auto"></div>
  <div class="flex flex-column justify-center">
    <button type="button" mat-raised-button color="primary" routerLink="/settings/users/create">
      Create new user
    </button>
  </div>
</div>
<mat-card class="my2 p0">
  <mat-card-content>
    <table mat-table [dataSource]="users">
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef scope="col">Username</th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="/settings/users/{{element.ID}}">{{element.Username}}</a>
        </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef scope="col">Name</th>
        <td mat-cell *matCellDef="let element">{{element.Name}}</td>
      </ng-container>
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef scope="col">Surname</th>
        <td mat-cell *matCellDef="let element">{{element.Surname}}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef scope="col">E-mail</th>
        <td mat-cell *matCellDef="let element">{{element.Email}}</td>
      </ng-container>
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef scope="col">Type</th>
        <td mat-cell *matCellDef="let element">{{element.Type}}</td>
      </ng-container>
      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef scope="col">Is active</th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox [checked]="element.IsActive" [disabled]="true"></mat-checkbox>
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef scope="col">Actions</th>
        <td mat-cell *matCellDef="let element">
          <button type="button" mat-icon-button title="Edit" routerLink="/settings/users/{{element.ID}}">
            <mat-icon color="primary">edit</mat-icon>
          </button>
          <button type="button" mat-icon-button title="Delete template" (click)="delete(element)">
            <mat-icon color="warn">delete_forever</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>
  </mat-card-content>
</mat-card>
