<div class="d-flex">
  <h1>Inventories</h1>
  <div class="flex-fill"></div>
  <div class="d-flex flex-column justify-content-center">
    <button type="button" mat-raised-button color="primary" routerLink="/settings/inventories/create">Create inventory
    </button>
  </div>
</div>
<mat-card *ngFor="let inventory of inventories" class="my-2">
  <div class="d-flex">
    <div>
      <div class="mb-2"><b>{{inventory?.Name}}</b></div>
      <div class="properties">
        <div class="properties__row">
          <div class="properties__label">Project</div>
          <div class="properties__value">{{inventory?.Project?.Name}}</div>
        </div>
        <div class="properties__row">
          <div class="properties__label">File</div>
          <div class="properties__value">{{inventory?.SourceFile}}</div>
        </div>
      </div>
    </div>
    <div class="flex-fill"></div>
    <div>
      <button type="button" mat-icon-button title="Edit" routerLink="/settings/inventories/{{inventory.ID}}">
        <mat-icon color="primary">edit</mat-icon>
      </button>
      <button type="button" mat-icon-button title="Delete key" (click)="delete(inventory)">
        <mat-icon color="warn">delete_forever</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
