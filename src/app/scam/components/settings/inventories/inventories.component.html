<div class="flex flex-wrap">
  <h1 i18n>Inventories</h1>
  <div class="flex-auto"></div>
  <div class="flex flex-column justify-center">
    <button type="button" mat-raised-button color="primary" routerLink="/settings/inventories/create" i18n>Create inventory</button>
  </div>
</div>
<mat-card class="my2 p0">
  <mat-card-content>
    <table mat-table [dataSource]="inventories">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef scope="col" i18n>Name</th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="/settings/inventories/{{element.ID}}">{{element?.Name}}</a>
        </td>
      </ng-container>
      <ng-container matColumnDef="project">
        <th mat-header-cell *matHeaderCellDef scope="col" i18n>Project</th>
        <td mat-cell *matCellDef="let element">{{element?.Project?.Name}}</td>
      </ng-container>
      <ng-container matColumnDef="file">
        <th mat-header-cell *matHeaderCellDef scope="col" i18n>File</th>
        <td mat-cell *matCellDef="let element">{{element?.SourceFile}}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef scope="col" i18n>Actions</th>
        <td mat-cell *matCellDef="let element">
          <app-edit-button *ngIf="element?.Permissions?.Write" routerLink="/settings/inventories/{{element.ID}}"></app-edit-button>
          <app-delete-button *ngIf="element?.Permissions?.Write" (click)="delete(element)"></app-delete-button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>
  </mat-card-content>
</mat-card>
