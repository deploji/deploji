<div class="d-flex">
  <h1>Inventories</h1>
  <div class="flex-fill"></div>
  <div class="d-flex flex-column justify-content-center">
    <button type="button" mat-raised-button color="primary" routerLink="/settings/inventories/create">Create inventory
    </button>
  </div>
</div>
<mat-card class="my-2">
  <mat-card-content>
    <table mat-table [dataSource]="inventories">
      <caption>Inventories</caption>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef scope="col">Name</th>
        <td mat-cell *matCellDef="let element"> <strong>{{element?.Name}}</strong> </td>
      </ng-container>
      <ng-container matColumnDef="project">
        <th mat-header-cell *matHeaderCellDef scope="col">Project</th>
        <td mat-cell *matCellDef="let element">{{element?.Project?.Name}}</td>
      </ng-container>
      <ng-container matColumnDef="file">
        <th mat-header-cell *matHeaderCellDef scope="col">File</th>
        <td mat-cell *matCellDef="let element">{{element?.SourceFile}}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef scope="col">Actions</th>
        <td mat-cell *matCellDef="let element">
          <button type="button" mat-icon-button title="Edit" routerLink="/settings/inventories/{{element.ID}}">
            <mat-icon color="primary">edit</mat-icon>
          </button>
          <button type="button" mat-icon-button title="Delete key" (click)="delete(element)">
            <mat-icon color="warn">delete_forever</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>
  </mat-card-content>
</mat-card>
