<div class="d-flex">
  <h1>Applications</h1>
  <div class="flex-fill"></div>
  <div class="d-flex flex-column justify-content-center">
    <button type="button" mat-raised-button color="primary" routerLink="/settings/apps/create" class="pull-right">
      Create new application
    </button>
  </div>
</div>
<mat-card *ngFor="let app of apps" class="my-2">
  <div class="d-flex">
    <div>
      <div class="mb-2"><strong>{{app?.Name}}</strong></div>
      <div class="properties">
        <div class="properties__row">
          <div class="properties__label">Project</div>
          <div class="properties__value">{{app?.Project?.Name}}</div>
        </div>
        <div class="properties__row">
          <div class="properties__label">Playbook</div>
          <div class="properties__value">{{app?.AnsiblePlaybook}}</div>
        </div>
        <div class="properties__row">
          <div class="properties__label">Repository</div>
          <div class="properties__value">{{app?.Repository?.Name}}</div>
        </div>
        <div class="properties__row">
          <div class="properties__label">Artifact</div>
          <div class="properties__value">{{app?.RepositoryArtifact}}</div>
        </div>
      </div>
    </div>
    <div class="flex-fill"></div>
    <div>
      <button type="button" mat-icon-button title="Edit" routerLink="/settings/apps/{{app.ID}}">
        <mat-icon color="primary">edit</mat-icon>
      </button>
      <button type="button" mat-icon-button title="Delete app" (click)="delete(app)">
        <mat-icon color="warn">delete_forever</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
