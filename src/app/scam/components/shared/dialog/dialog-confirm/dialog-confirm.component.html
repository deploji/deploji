<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p>{{data.message}}</p>
</div>
<div mat-dialog-actions class="flex">
  <div class="flex-auto"></div>
  <button mat-button [mat-dialog-close]="true" i18n>OK</button>
  <button *ngIf="!data.hideCancelButton" mat-button [mat-dialog-close]="false" i18n>Cancel</button>
</div>
