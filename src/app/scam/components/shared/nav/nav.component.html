<mat-toolbar class="navbar mat-elevation-z6" color="primary">
  <mat-toolbar-row class="pl0 first-row">
    <button
      type="button"
      class="hamburger p0"
      aria-label="Toggle sidenav"
      mat-button
      (click)="drawer.toggle()">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span class="mr2 brand">Deploji</span>
    <ng-container *ngIf="(isHandset$ | async) === false">
      <button
        *ngxPermissionsExcept="userTypes.GUEST"
        type="button"
        aria-label="Jobs"
        title="Jobs"
        mat-button
        routerLink="/jobs">
        Jobs
      </button>
      <button
        *ngxPermissionsExcept="userTypes.GUEST"
        type="button"
        aria-label="Applications"
        title="Applications"
        mat-button
        routerLink="/applications">
        Applications
      </button>
      <button
        *ngxPermissionsExcept="userTypes.GUEST"
        type="button"
        aria-label="Templates"
        title="Templates"
        mat-button
        routerLink="/templates">
        Templates
      </button>
    </ng-container>
    <span class="flex-auto"></span>
    <button
      *ngxPermissionsExcept="userTypes.GUEST"
      (click)="logout()"
      type="button"
      aria-label="Logout"
      title="Logout"
      mat-icon-button
    >
      <mat-icon aria-label="Logout">exit_to_app</mat-icon>
    </button>
  </mat-toolbar-row>
  <mat-toolbar-row *ngIf="isHandset$ | async" class="flex p0 second-row">
    <button
      *ngxPermissionsExcept="userTypes.GUEST"
      class="flex-auto h-100"
      type="button"
      aria-label="Jobs"
      title="Jobs"
      mat-button
      routerLink="/jobs">
      Jobs
    </button>
    <button
      *ngxPermissionsExcept="userTypes.GUEST"
      class="flex-auto h-100"
      type="button"
      aria-label="Applications"
      title="Applications"
      mat-button
      routerLink="/applications">
      Applications
    </button>
    <button
      *ngxPermissionsExcept="userTypes.GUEST"
      class="flex-auto h-100"
      type="button"
      aria-label="Templates"
      title="Templates"
      mat-button
      routerLink="/templates">
      Templates
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer [(opened)]="opened" class="sidenav"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Settings</mat-toolbar>
    <mat-nav-list *ngxPermissionsExcept="userTypes.GUEST">
      <a mat-list-item class="menu-item" routerLink="/settings/keys">SSH keys</a>
      <a mat-list-item class="menu-item" *ngxPermissionsOnly="[userTypes.ADMIN, userTypes.AUDITOR]"
         routerLink="/settings/projects">Projects</a>
      <a mat-list-item class="menu-item" routerLink="/settings/inventories">Inventories</a>
      <a mat-list-item class="menu-item" *ngxPermissionsOnly="[userTypes.ADMIN, userTypes.AUDITOR]" routerLink="/settings/repositories">Artifact
        Repositories</a>
      <a mat-list-item class="menu-item" routerLink="/settings/apps">Applications</a>
      <a mat-list-item class="menu-item" routerLink="/settings/templates">Templates</a>
      <a mat-list-item class="menu-item" *ngxPermissionsOnly="[userTypes.ADMIN, userTypes.AUDITOR]" routerLink="/settings/users">Users</a>
      <a mat-list-item class="menu-item" *ngxPermissionsOnly="[userTypes.ADMIN, userTypes.AUDITOR]" routerLink="/settings/teams">Teams</a>
      <a mat-list-item class="menu-item" *ngxPermissionsOnly="[userTypes.ADMIN, userTypes.AUDITOR]" routerLink="/settings/settings">Settings</a>
      <a mat-list-item class="menu-item" *ngxPermissionsOnly="[UserTypes.ADMIN, UserTypes.AUDITOR]" routerLink="/settings/notification-channels">Notification Channels</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="flex flex-column">
    <div class="p2">
      <router-outlet></router-outlet>
    </div>
    <footer></footer>
  </mat-sidenav-content>
</mat-sidenav-container>
