<mat-form-field class="w-100">
  <mat-label>{{label}}</mat-label>
  <mat-select [formControl]="control" [compareWith]="compareFn">
    <mat-option></mat-option>
    <mat-option *ngFor="let key of keys" [value]="key">{{key.Title}}</mat-option>
  </mat-select>
  <mat-error>
    Type is <strong>required</strong> for SSH protocol
  </mat-error>
</mat-form-field>
