<table mat-table [dataSource]="permissions">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef scope="col">Name</th>
    <td mat-cell *matCellDef="let element"> <strong>{{element.Name}}</strong> </td>
  </ng-container>
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef scope="col">Type</th>
    <td mat-cell *matCellDef="let element">{{element.Type}}</td>
  </ng-container>
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef scope="col">Role</th>
    <td mat-cell *matCellDef="let element">{{element.Role}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
