<div class="d-flex">
  <h1>Artifact Repositories</h1>
  <div class="flex-fill"></div>
  <div class="d-flex flex-column justify-content-center">
    <button type="button" mat-raised-button color="primary" routerLink="/settings/repositories/create">Create new
      repository
    </button>
  </div>
</div>
<mat-card *ngFor="let repository of repositories" class="my-2">
  <div class="d-flex">
    <div>
      <div class="mb-2"><b>{{repository.Name}}</b></div>
      <div class="properties">
        <div class="properties__row">
          <div class="properties__label">Type</div>
          <div class="properties__value">{{repository.Type}}</div>
        </div>
        <div class="properties__row">
          <div class="properties__label">Repository URL</div>
          <div class="properties__value">{{repository.Url}}</div>
        </div>
      </div>
    </div>
    <div class="flex-fill"></div>
    <div>
      <button type="button" mat-icon-button title="Edit" routerLink="/settings/repositories/{{repository.ID}}">
        <mat-icon color="primary">edit</mat-icon>
      </button>
      <button type="button" mat-icon-button title="Delete key" (click)="delete(repository)">
        <mat-icon color="warn">delete_forever</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
