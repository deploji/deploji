<div class="d-flex">
  <h1>Deployments</h1>
  <div class="flex-fill"></div>
  <div class="d-flex flex-column justify-content-center">
    <div class="d-flex">
      <button type="button" mat-raised-button color="primary" routerLink="/deployments/create" class="mr-2">
        New application deployment
      </button>
      <button type="button" mat-raised-button color="primary" routerLink="/deployments/create-inventory">
        New inventory deployment
      </button>
    </div>
  </div>
</div>
<div class="mat-elevation-z4">
  <div [formGroup]="filters" class="background-white container-fluid pt-3">
    <div class="row">
      <div class="col">
        <app-form-application label="Application" formControlName="application_id"></app-form-application>
      </div>
      <div class="col">
        <app-form-inventory label="Inventory" [app]="filters.get('application_id')?.value"
                            formControlName="inventory_id"></app-form-inventory>
      </div>
    </div>
  </div>
  <table mat-table [dataSource]="deployments?.items">
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">
        <app-deployment-status [deployment]="element"></app-deployment-status>
      </td>
    </ng-container>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">
        <b class="cursor-pointer" routerLink="/deployments/{{element?.ID}}">#{{element.ID}}</b>
      </td>
    </ng-container>
    <ng-container matColumnDef="application">
      <th mat-header-cell *matHeaderCellDef>Application</th>
      <td mat-cell *matCellDef="let element">
        {{element?.Application?.Name}}
      </td>
    </ng-container>
    <ng-container matColumnDef="inventory">
      <th mat-header-cell *matHeaderCellDef>Inventory</th>
      <td mat-cell *matCellDef="let element">
        {{element?.Inventory?.Name}}
      </td>
    </ng-container>
    <ng-container matColumnDef="version">
      <th mat-header-cell *matHeaderCellDef>Version</th>
      <td mat-cell *matCellDef="let element">{{element?.Version}}</td>
    </ng-container>
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <app-deployment-time [deployment]="element"></app-deployment-time>
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button title="Relaunch using same parameters" (click)="relaunch(element)">
          <mat-icon svgIcon="rocket"></mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
  </table>
  <mat-paginator [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25, 100]"
                 (page)="page($event)"
  ></mat-paginator>
</div>
